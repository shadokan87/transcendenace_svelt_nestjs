version: '3.7'
services:
  postgres:
    image: postgres:latest
    volumes:
      - "data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "${PG_PASS}"
      POSTGRES_USER: "{PG_USER}"
      POSTGRES_DB: "${PG_DB}"
    restart: always
    networks:
      - trans
  adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080
  svelte:
      build: svelte/
      container_name: svelte
      ports:
        - 8181:8181
      volumes:
        - "svelteDir:/home/svelte"
      networks:
        - trans
  nest:
      build: nest/
      container_name: nest
      ports:
        - 3434:3434
      volumes:
        - "nest:/home/nest"
        - "typeorm:/home/typeorm"
      networks:
        - trans

networks:
  trans:

volumes:
  data:
  svelteDir:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/svelte/srcs"
  nest:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/nest/srcs"
  typeorm:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/db"
