version: '3.7'
services:
  postgres:
    image: postgres:latest
    volumes:
      - "data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "${PG_PASS}"
      POSTGRES_USER: "{PG_USER}"
      POSTGRES_DB: "${PG_DB}"
    restart: always
    networks:
      - trans
  adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080
  svelte:
      build: svelte/
      container_name: svelte
      ports:
        - 8181:8181
      volumes:
        - "svelteDir:/home/svelte"
      networks:
        - trans
  nest:
      build: nest/
      container_name: nest
      ports:
        - 3434:3434
      volumes:
        - "nest:/home/nest"
        # - "prisma:/home/prisma"
      networks:
        - trans
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: "4466"
        databases:
          default:
            connector: "postgresql"
            migrations: true
            host: db
            port: 5432
            user: "${PG_USER}"
            password: "${PG_PASS}"

networks:
  trans:

volumes:
  data:
  svelteDir:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/svelte/srcs"
  nest:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/nest/srcs"
  prisma:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/prisma/srcs"
