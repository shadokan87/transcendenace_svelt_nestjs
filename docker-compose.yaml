version: '3.7'
services:
  db:
    image: postgres:latest
    volumes:
      - "data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: PG_PASS
      POSTGRES_USER: PG_USER
      POSTGRES_DB: PG_DB
    restart: always
    networks:
      - trans
  adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080
  svelte:
      build: svelte/
      container_name: svelte
      ports:
        - 8181:8181
      volumes:
        - "svelteDir:/home/svelte"
      networks:
        - trans
  chat-serv:
      build: back/chat-serv/
      container_name: chat-serv
      ports:
        - 3434:3434
      volumes:
        - "chat-servDir:/home/chat-serv"
      networks:
        - trans

networks:
  trans:

volumes:
  data:
  svelteDir:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/svelte/srcs"
  chat-servDir:
    driver: local
    driver_opts:
      o: 'bind'
      type: 'none'
      device: "${PWD}/back/chat-serv/srcs"
